<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gest√£o Escolar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Configura√ß√£o da API base
    const API_BASE_URL = 'http://vmlinuxd:8000';

    // Componente principal
    function App() {
      const [activeTab, setActiveTab] = useState('alunos');
      const [notification, setNotification] = useState(null);

      const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 3000);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          {/* Header */}
          <header className="bg-white shadow-lg border-b-4 border-indigo-500">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-6">
                <div className="flex items-center space-x-3">
                  <div className="bg-indigo-500 p-3 rounded-full">
                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold text-gray-900">Sistema de Gest√£o Escolar</h1>
                    <p className="text-gray-600">Gerencie alunos, cursos e matr√≠culas</p>
                  </div>
                </div>
              </div>
            </div>
          </header>

          {/* Notifica√ß√£o */}
          {notification && (
            <div className={`fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
              notification.type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`}>
              <div className="flex items-center space-x-2">
                <span>{notification.message}</span>
                <button onClick={() => setNotification(null)} className="ml-2 text-white hover:text-gray-200">
                  ‚úï
                </button>
              </div>
            </div>
          )}

          {/* Navigation Tabs */}
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
              <nav className="flex space-x-0 border-b border-gray-200">
                {[
                  { id: 'alunos', label: 'Alunos', icon: 'üë®‚Äçüéì' },
                  { id: 'cursos', label: 'Cursos', icon: 'üìö' },
                  { id: 'matriculas', label: 'Matr√≠culas', icon: 'üìù' }
                ].map((tab) => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`flex-1 py-4 px-6 text-sm font-medium transition-all duration-200 ${
                      activeTab === tab.id
                        ? 'bg-indigo-50 text-indigo-700 border-b-2 border-indigo-500'
                        : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
                    }`}
                  >
                    <span className="mr-2">{tab.icon}</span>
                    {tab.label}
                  </button>
                ))}
              </nav>

              <div className="p-6">
                {activeTab === 'alunos' && <AlunosTab showNotification={showNotification} />}
                {activeTab === 'cursos' && <CursosTab showNotification={showNotification} />}
                {activeTab === 'matriculas' && <MatriculasTab showNotification={showNotification} />}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Componente de Alunos
    function AlunosTab({ showNotification }) {
      const [alunos, setAlunos] = useState([]);
      const [loading, setLoading] = useState(false);
      const [showForm, setShowForm] = useState(false);
      const [editingAluno, setEditingAluno] = useState(null);
      const [formData, setFormData] = useState({ nome: '', email: '', telefone: '' });
      const [searchTerm, setSearchTerm] = useState('');
      const [emailError, setEmailError] = useState(''); // Novo estado para erro de email

      useEffect(() => {
        fetchAlunos();
      }, []);

      const fetchAlunos = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/alunos`);
          const data = await response.json();
          setAlunos(data);
        } catch (error) {
          showNotification('Erro ao carregar alunos', 'error');
        }
        setLoading(false);
      };

      const validateEmail = (email) => {
        // Regex para valida√ß√£o de email mais robusta
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      };

      const handleEmailChange = (e) => {
        const { value } = e.target;
        setFormData({ ...formData, email: value });
        if (value && !validateEmail(value)) {
          setEmailError('Por favor, insira um e-mail v√°lido (ex: email@dominio.com)');
        } else {
          setEmailError('');
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();

        // Valida√ß√£o final antes de enviar
        if (!validateEmail(formData.email)) {
          showNotification('Erro: O e-mail informado n√£o √© v√°lido.', 'error');
          setEmailError('Por favor, insira um e-mail v√°lido (ex: email@dominio.com)');
          return;
        }

        try {
          const url = editingAluno ? `${API_BASE_URL}/alunos/${editingAluno.id}` : `${API_BASE_URL}/alunos`;
          const method = editingAluno ? 'PUT' : 'POST';
          
          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            showNotification(editingAluno ? 'Aluno atualizado!' : 'Aluno criado!');
            setShowForm(false);
            setEditingAluno(null);
            setFormData({ nome: '', email: '', telefone: '' });
            setEmailError(''); // Limpa o erro de email ao fechar o formul√°rio
            fetchAlunos();
          } else {
            // Se a API retornar um erro (ex: 422), tentamos ler a mensagem detalhada
            const errorData = await response.json();
            const errorMessage = errorData.detail 
                                 ? errorData.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join('; ')
                                 : 'Erro desconhecido ao salvar aluno';
            showNotification(`Erro: ${errorMessage}`, 'error');
          }
        } catch (error) {
          showNotification('Erro ao salvar aluno: Verifique sua conex√£o ou o servidor.', 'error');
        }
      };

      const handleEdit = (aluno) => {
        setEditingAluno(aluno);
        setFormData({ nome: aluno.nome, email: aluno.email, telefone: aluno.telefone });
        setEmailError(''); // Limpa o erro de email ao abrir o formul√°rio para edi√ß√£o
        setShowForm(true);
      };

      const handleDelete = async (id) => {
        if (confirm('Tem certeza que deseja excluir este aluno?')) {
          try {
            const response = await fetch(`${API_BASE_URL}/alunos/${id}`, { method: 'DELETE' });
            if (response.ok) {
              showNotification('Aluno exclu√≠do!');
              fetchAlunos();
            } else {
              showNotification('Erro ao excluir aluno', 'error');
            }
          } catch (error) {
            showNotification('Erro ao excluir aluno', 'error');
          }
        }
      };

      const searchAluno = async () => {
        if (!searchTerm) {
          fetchAlunos();
          return;
        }
        
        try {
          const response = await fetch(`${API_BASE_URL}/alunos/nome/${searchTerm}`);
          if (response.ok) {
            const data = await response.json();
            // A busca por nome pode retornar um √∫nico objeto ou uma lista
            setAlunos(Array.isArray(data) ? data : (data ? [data] : []));
            if (!data || (Array.isArray(data) && data.length === 0)) {
              showNotification('Nenhum aluno encontrado com este nome.', 'error');
            }
          } else {
            setAlunos([]);
            showNotification('Nenhum aluno encontrado com este nome.', 'error');
          }
        } catch (error) {
          showNotification('Erro na busca: Verifique sua conex√£o ou o servidor.', 'error');
        }
      };

      return (
        <div className="space-y-6">
          {/* Header com busca e bot√£o adicionar */}
          <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div className="flex space-x-4 flex-1">
              <input
                type="text"
                placeholder="Buscar aluno por nome..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              />
              <button
                onClick={searchAluno}
                className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
              >
                Buscar
              </button>
              <button
                onClick={fetchAlunos}
                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
              >
                Limpar
              </button>
            </div>
            <button
              onClick={() => {
                setShowForm(true);
                setEditingAluno(null);
                setFormData({ nome: '', email: '', telefone: '' });
                setEmailError(''); // Limpa o erro ao abrir novo formul√°rio
              }}
              className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
            >
              + Novo Aluno
            </button>
          </div>

          {/* Formul√°rio Modal */}
          {showForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
                <h3 className="text-lg font-semibold mb-4">
                  {editingAluno ? 'Editar Aluno' : 'Novo Aluno'}
                </h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <input
                    type="text"
                    placeholder="Nome"
                    value={formData.nome}
                    onChange={(e) => setFormData({...formData, nome: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                  />
                  <div> {/* Container para o campo de email e sua mensagem de erro */}
                    <input
                      type="email" // Use type="email" para valida√ß√£o b√°sica do navegador
                      placeholder="Email"
                      value={formData.email}
                      onChange={handleEmailChange} // Usa a nova fun√ß√£o de handler
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 ${
                        emailError ? 'border-red-500 focus:border-red-500' : 'border-gray-300'
                      }`}
                      required
                    />
                    {emailError && <p className="text-red-500 text-sm mt-1">{emailError}</p>}
                  </div>
                  <input
                    type="tel"
                    placeholder="Telefone"
                    value={formData.telefone}
                    onChange={(e) => setFormData({...formData, telefone: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                  />
                  <div className="flex space-x-4">
                    <button
                      type="submit"
                      className="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                      disabled={!!emailError} // Desabilita o bot√£o se houver erro de e-mail
                    >
                      {editingAluno ? 'Atualizar' : 'Criar'}
                    </button>
                    <button
                      type="button"
                      onClick={() => {
                        setShowForm(false);
                        setEditingAluno(null);
                        setFormData({ nome: '', email: '', telefone: '' });
                        setEmailError(''); // Limpa o erro de email ao cancelar
                      }}
                      className="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {/* Lista de Alunos */}
          {loading ? (
            <div className="text-center py-8">
              <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
          ) : (
            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
              {alunos.map((aluno) => (
                <div key={aluno.id || aluno.email} className="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                  <div className="flex justify-between items-start mb-3">
                    <h4 className="font-semibold text-gray-900">{aluno.nome}</h4>
                    <div className="flex space-x-2">
                      <button
                        onClick={() => handleEdit(aluno)}
                        className="text-indigo-600 hover:text-indigo-800"
                      >
                        ‚úèÔ∏è
                      </button>
                      <button
                        onClick={() => handleDelete(aluno.id)}
                        className="text-red-600 hover:text-red-800"
                      >
                        üóëÔ∏è
                      </button>
                    </div>
                  </div>
                  <p className="text-sm text-gray-600 mb-1">üìß {aluno.email}</p>
                  <p className="text-sm text-gray-600">üìû {aluno.telefone}</p>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Componente de Cursos
    function CursosTab({ showNotification }) {
      const [cursos, setCursos] = useState([]);
      const [loading, setLoading] = useState(false);
      const [showForm, setShowForm] = useState(false);
      const [editingCurso, setEditingCurso] = useState(null);
      const [formData, setFormData] = useState({ nome: '', codigo: '', descricao: '' });

      useEffect(() => {
        fetchCursos();
      }, []);

      const fetchCursos = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/cursos`);
          const data = await response.json();
          setCursos(data);
        } catch (error) {
          showNotification('Erro ao carregar cursos', 'error');
        }
        setLoading(false);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const url = editingCurso ? `${API_BASE_URL}/cursos/${editingCurso.codigo}` : `${API_BASE_URL}/cursos`;
          const method = editingCurso ? 'PUT' : 'POST';
          
          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            showNotification(editingCurso ? 'Curso atualizado!' : 'Curso criado!');
            setShowForm(false);
            setEditingCurso(null);
            setFormData({ nome: '', codigo: '', descricao: '' });
            fetchCursos();
          } else {
            const errorData = await response.json();
            const errorMessage = errorData.detail 
                                 ? errorData.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join('; ')
                                 : 'Erro desconhecido ao salvar curso';
            showNotification(`Erro: ${errorMessage}`, 'error');
          }
        } catch (error) {
          showNotification('Erro ao salvar curso: Verifique sua conex√£o ou o servidor.', 'error');
        }
      };

      const handleEdit = (curso) => {
        setEditingCurso(curso);
        setFormData({ nome: curso.nome, codigo: curso.codigo, descricao: curso.descricao });
        setShowForm(true);
      };

      return (
        <div className="space-y-6">
          {/* Header */}
          <div className="flex justify-between items-center">
            <h3 className="text-xl font-semibold text-gray-900">Gerenciar Cursos</h3>
            <button
              onClick={() => {
                setShowForm(true);
                setEditingCurso(null);
                setFormData({ nome: '', codigo: '', descricao: '' });
              }}
              className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
            >
              + Novo Curso
            </button>
          </div>

          {/* Formul√°rio Modal */}
          {showForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
                <h3 className="text-lg font-semibold mb-4">
                  {editingCurso ? 'Editar Curso' : 'Novo Curso'}
                </h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <input
                    type="text"
                    placeholder="Nome do Curso"
                    value={formData.nome}
                    onChange={(e) => setFormData({...formData, nome: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                  />
                  <input
                    type="text"
                    placeholder="C√≥digo do Curso"
                    value={formData.codigo}
                    onChange={(e) => setFormData({...formData, codigo: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                    disabled={editingCurso}
                  />
                  <textarea
                    placeholder="Descri√ß√£o"
                    value={formData.descricao}
                    onChange={(e) => setFormData({...formData, descricao: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 h-24 resize-none"
                    required
                  />
                  <div className="flex space-x-4">
                    <button
                      type="submit"
                      className="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                    >
                      {editingCurso ? 'Atualizar' : 'Criar'}
                    </button>
                    <button
                      type="button"
                      onClick={() => {
                        setShowForm(false);
                        setEditingCurso(null);
                        setFormData({ nome: '', codigo: '', descricao: '' });
                      }}
                      className="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {/* Lista de Cursos */}
          {loading ? (
            <div className="text-center py-8">
              <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
          ) : (
            <div className="grid gap-6 md:grid-cols-2">
              {cursos.map((curso) => (
                <div key={curso.codigo} className="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h4 className="text-lg font-semibold text-gray-900">{curso.nome}</h4>
                      <span className="inline-block bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full mt-1">
                        {curso.codigo}
                      </span>
                    </div>
                    <button
                      onClick={() => handleEdit(curso)}
                      className="text-indigo-600 hover:text-indigo-800"
                    >
                      ‚úèÔ∏è
                    </button>
                  </div>
                  <p className="text-gray-600 text-sm">{curso.descricao}</p>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Componente de Matr√≠culas
    function MatriculasTab({ showNotification }) {
      const [alunos, setAlunos] = useState([]);
      const [cursos, setCursos] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({ aluno_id: '', curso_id: '' });
      const [searchTerm, setSearchTerm] = useState('');
      const [searchType, setSearchType] = useState('aluno');
      const [searchResults, setSearchResults] = useState(null);

      useEffect(() => {
        fetchAlunosECursos();
      }, []);

      const fetchAlunosECursos = async () => {
        try {
          const [alunosRes, cursosRes] = await Promise.all([
            fetch(`${API_BASE_URL}/alunos`),
            fetch(`${API_BASE_URL}/cursos`)
          ]);
          const alunosData = await alunosRes.json();
          const cursosData = await cursosRes.json();
          setAlunos(alunosData);
          setCursos(cursosData);
        } catch (error) {
          showNotification('Erro ao carregar dados de alunos e cursos', 'error');
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await fetch(`${API_BASE_URL}/matriculas`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              aluno_id: parseInt(formData.aluno_id),
              curso_id: parseInt(formData.curso_id)
            })
          });

          if (response.ok) {
            showNotification('Matr√≠cula realizada com sucesso!');
            setShowForm(false);
            setFormData({ aluno_id: '', curso_id: '' });
          } else {
            const errorData = await response.json();
            const errorMessage = errorData.detail 
                                 ? errorData.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join('; ')
                                 : 'Erro desconhecido ao realizar matr√≠cula';
            showNotification(`Erro: ${errorMessage}`, 'error');
          }
        } catch (error) {
          showNotification('Erro ao realizar matr√≠cula: Verifique sua conex√£o ou o servidor.', 'error');
        }
      };

      const handleSearch = async () => {
        if (!searchTerm) {
          setSearchResults(null);
          showNotification('Por favor, digite um termo para busca.', 'error');
          return;
        }

        try {
          const endpoint = searchType === 'aluno'  ? `matriculas/aluno/${encodeURIComponent(searchTerm)}`  : `matriculas/curso/${encodeURIComponent(searchTerm)}`;
          
          const response = await fetch(`${API_BASE_URL}/${endpoint}`);
          
          if (response.ok) {
            const data = await response.json();
            setSearchResults(data);
            if (!data || (searchType === 'aluno' && !data.cursos.length) || (searchType === 'curso' && !data.alunos.length)) {
                showNotification('Nenhum resultado encontrado para esta busca.', 'error');
            }
          } else {
            setSearchResults(null);
            showNotification('Nenhum resultado encontrado para esta busca.', 'error');
          }
        } catch (error) {
          showNotification('Erro na busca de matr√≠culas: Verifique sua conex√£o ou o servidor.', 'error');
        }
      };

      return (
        <div className="space-y-6">
          {/* Header */}
          <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <h3 className="text-xl font-semibold text-gray-900">Gerenciar Matr√≠culas</h3>
            <button
              onClick={() => {
                setShowForm(true);
                setFormData({ aluno_id: '', curso_id: '' });
              }}
              className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
            >
              + Nova Matr√≠cula
            </button>
          </div>

          {/* Busca de Matr√≠culas */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h4 className="text-lg font-semibold mb-4">Consultar Matr√≠culas</h4>
            <div className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
              <select
                value={searchType}
                onChange={(e) => setSearchType(e.target.value)}
                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              >
                <option value="aluno">Por Nome do Aluno</option>
                <option value="curso">Por C√≥digo do Curso</option>
              </select>
              <input
                type="text"
                placeholder={searchType === 'aluno' ? 'Nome do aluno...' : 'C√≥digo do curso...'}
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              />
              <button
                onClick={handleSearch}
                className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
              >
                Buscar
              </button>
            </div>

            {/* Resultados da Busca */}
            {searchResults && (
              <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                <h5 className="font-semibold text-gray-900 mb-3">
                  {searchType === 'aluno' ? `Aluno: ${searchResults.aluno}` : `Curso: ${searchResults.curso}`}
                </h5>
                <div className="space-y-2">
                  {searchType === 'aluno' ? (
                    <div>
                      <p className="text-sm text-gray-600 mb-2">Cursos matriculados:</p>
                      <div className="flex flex-wrap gap-2">
                        {searchResults.cursos && searchResults.cursos.length > 0 ? (
                            searchResults.cursos.map((curso, index) => (
                              <span key={index} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                                {curso}
                              </span>
                            ))
                        ) : (
                            <p className="text-sm text-gray-500">Nenhum curso encontrado para este aluno.</p>
                        )}
                      </div>
                    </div>
                  ) : (
                    <div>
                      <p className="text-sm text-gray-600 mb-2">Alunos matriculados:</p>
                      <div className="flex flex-wrap gap-2">
                        {searchResults.alunos && searchResults.alunos.length > 0 ? (
                            searchResults.alunos.map((aluno, index) => (
                              <span key={index} className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                                {aluno}
                              </span>
                            ))
                        ) : (
                            <p className="text-sm text-gray-500">Nenhum aluno encontrado para este curso.</p>
                        )}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>

          {/* Formul√°rio Modal */}
          {showForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
                <h3 className="text-lg font-semibold mb-4">Nova Matr√≠cula</h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <select
                    value={formData.aluno_id}
                    onChange={(e) => setFormData({...formData, aluno_id: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                  >
                    <option value="">Selecione um aluno</option>
                    {alunos.map((aluno) => (
                      <option key={aluno.id} value={aluno.id}>
                        {aluno.nome} - {aluno.email}
                      </option>
                    ))}
                  </select>
                  <select
                    value={formData.curso_id}
                    onChange={(e) => setFormData({...formData, curso_id: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    required
                  >
                    <option value="">Selecione um curso</option>
                    {cursos.map((curso) => (
                      <option key={curso.codigo} value={curso.codigo}> {/* Use curso.codigo aqui */}
                        {curso.nome} - {curso.codigo}
                      </option>
                    ))}
                  </select>
                  <div className="flex space-x-4">
                    <button
                      type="submit"
                      className="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                    >
                      Matricular
                    </button>
                    <button
                      type="button"
                      onClick={() => {
                        setShowForm(false);
                        setFormData({ aluno_id: '', curso_id: '' });
                      }}
                      className="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Renderiza√ß√£o da aplica√ß√£o
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
